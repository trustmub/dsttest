<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Dashboard for {{ userDetails.firstName }} {{ userDetails.surname }}</h1>
  <!--<a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white" (click)="onReportClicked()"><i-->
  <!--class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
</div>

<!-- Content Row -->
<div class="row">
  <!-- Upcomming Task container -->
  <div class="col-xl-9 col-md-9">
    <div class="row">
      <div class="col-md-5 col-xl-5 pr-1">
        <!-- use a card to display event -->
        <app-coming-task></app-coming-task>
      </div>

      <div class="col-md-7 col-xl-7 pl-1 pr-1">
        <!-- Summary of reminders notification inbox etc-->
        <app-summary></app-summary>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-3">
    <div class="card card-body m-0 p-0">
      <canvas class="m-0 p-0"
              height="250"
              baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [options]="doughnutChartOptions"
              [chartType]="doughnutChartType">
      </canvas>

    </div>
  </div>
</div>

<!--Content Row -->

<div class="row">

  <!-- Overdue Task Table -->
  <div class="col-xl-8 col-lg-7">
    <app-overdue-task></app-overdue-task>
  </div>

  <!-- Pie Chart -->
  <div class="col-xl-4 col-lg-5">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">My Task RAG Status</h6>
        <div class="dropdown no-arrow">
          <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
            <div class="dropdown-header">Dropdown Header:</div>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="chart-pie pt-4 pb-2">
          <canvas id="myPieChart"></canvas>
        </div>
        <div class="mt-4 text-center small">
                    <span class="mr-2">
                      <i class="fas fa-circle text-primary"></i> Direct
                    </span>
          <span class="mr-2">
                      <i class="fas fa-circle text-success"></i> Social
                    </span>
          <span class="mr-2">
                      <i class="fas fa-circle text-info"></i> Referral
                    </span>
        </div>
      </div>
    </div>
  </div>
</div>
