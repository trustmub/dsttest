<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Director General Memo</h1>

  <!--<i class="fas fa-plus fa-sm text-white-50"></i>-->
  <!--Add New-->
  <!--</button>-->
</div>

<!-- Extra large modal for adding New DG Meeting-->
<div class="modal fade addNewDGMeetingModal" tabindex="-1" role="dialog" aria-labelledby="addNewDGMeetingForm"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">DG Memo Form</div>
      <div class="modal-body">
        <app-dg-meeting-form></app-dg-meeting-form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12 col-md-12">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header bg-white d-sm-flex align-items-center justify-content-between">
            There are a total of {{ memoList.length }} Memos
            <div *ngIf="loading">
              <strong>Loading... </strong>
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div *ngIf="loadingError">
              <button class="btn btn-outline-primary btn-sm" (click)="onMemoReloadPageClicked()">Reload</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12 col-md-12">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="requiresSubmission-tab" data-toggle="tab" href="#requiresSubmission"
               role="tab"
               aria-controls="requiresSubmission"
               aria-selected="true">Requires Submission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="forInformation-tab" data-toggle="tab" href="#forInformation" role="tab"
               aria-controls="forInformation"
               aria-selected="false">For Information</a>
          </li>
        </ul>
        <!-- tab content -->
        <div class="tab-content" id="myTabContent">
          <!-- Submission Content-->
          <div class="tab-pane fade show active" id="requiresSubmission" role="tabpanel"
               aria-labelledby="requiresSubmission-tab">
            <app-require-submission-list></app-require-submission-list>
          </div>
          <!-- End of Submission Content-->

          <!-- For information Content -->
          <div class="tab-pane fade" id="forInformation" role="tabpanel" aria-labelledby="forInformation-tab">
            <app-for-information-list></app-for-information-list>
          </div>
          <!-- End of For information Content -->
        </div>
        <!-- End of tab content-->
      </div>
    </div>
  </div>

</div>
