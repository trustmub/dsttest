<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary m-0 p-0"></h6>
        <button class="d-none d-sm-inline-block btn btn-sm btn-primary btn-shadow-sm text-white m-0"
                data-toggle="modal" data-target=".decisionNonActionItemForm">
          <i class="fas fa-plus fa-sm text-white-50"></i>
          Add New
        </button>
      </div>
      <!-- Extra large modal for adding Action Item-->
      <div class="modal fade decisionNonActionItemForm" tabindex="-1" role="dialog"
           aria-labelledby="decisionNonActionItemForm"
           aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">Add new No-action Item for  {{ meetingItemRecord.meetingName }}</div>
            <div class="modal-body">
              <app-non-action-item-form></app-non-action-item-form>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body pr-1 pl-1 pt-0">
        <table class="table table-bordered table-sm">
          <thead>
          <tr class="text-sm-center">
            <th>Ref No.</th>
            <th>Item</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody class="" *ngFor="let item of meetingItemRecord.decisions.nonActionItems; let i = index">
          <tr class="text-xs o-hidden m-0 p-0"
              data-toggle="collapse"
              [attr.data-target]="'#non-action' + i"
              aria-expanded="false"
              [attr.aria-controls]="'non-action' + i">

            <td class="text-nowrap">{{ item.reference }}</td>
            <td>{{ item.item }}</td>
            <td>{{ item.description}}</td>
          </tr>
          <tr class="text-xs">
            <td colspan="3">
              <div class="collapse" [attr.id]="'non-action' + i">
                <div class="card card-body">
                  <div class="row">
                    <div class="col-lg-9 col-md-9">
                      <p>Description: {{ item.description}}</p>
                      <p>Created By: {{ item.createdBy}}</p>
                      <p>Date Created: {{ item.createDate | date:"dd MMMM yyyy HH:mm:ss"}}</p>
                    </div>
                    <div class="col-lg-3 col-md-3">
                      <button class="btn btn-outline-primary btn-block"
                              type="button"
                              [routerLink]="['/exco','non-action', this.meetingId, item.reference]">More
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
