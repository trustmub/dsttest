<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary m-0 p-0"></h6>
        <button class="d-none d-sm-inline-block btn btn-sm btn-primary btn-shadow-sm text-white m-0"
                data-toggle="modal" data-target=".bd-example-modal-lg">
          <i class="fas fa-plus fa-sm text-white-50"></i>
          Add New
        </button>
      </div>
      <!-- Extra large modal for adding Action Item-->
      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="decisionActionItemForm"
           aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">Add new action item for {{ meetingItemRecord.meetingName }}</div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-lg-3 col-md-3">
                    <div class="form-group">
                      <label for="actionReferenceNumber">Ref No.</label>
                      <input type="text" class="form-control" id="actionReferenceNumber" required>
                    </div>
                  </div>
                  <div class="col-lg-9 col-md-9">
                    <div class="form-group">
                      <label for="actionItem">Item.</label>
                      <input type="text" class="form-control" id="actionItem" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <label for="ActionDescription">Description</label>
                      <textarea class="form-control" id="ActionDescription" rows="3" required></textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                      <label for="actionAssignTo">Assign To.</label>
                      <select type="text" class="form-control" id="actionAssignTo">
                        <option *ngFor="let member of members" required>{{ member.fullname }}</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                      <label for="actionReturnDate">Return Date.</label>
                      <input type="date" class="form-control" id="actionReturnDate" required>
                      <div class="invalid-feedback">
                        Please choose a date.
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4">
                    <div class="form-group">
                      <label for="actionStatus">Status.</label>
                      <select class="form-control" id="actionStatus">
                        <option *ngFor="let status of actionStatus" required>{{ status }}</option>
                      </select>
                      <div class="invalid-feedback">
                        Please choose a status.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-12 col-md-12">
                    <div class="form-group">
                      <label for="actionFeedback">Feedback</label>
                      <textarea class="form-control" id="actionFeedback" rows="4"></textarea>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary text-white" type="submit"> save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Card Body -->
      <div class="card-body pr-1 pl-1 pt-0">
        <table class="table table-bordered table-sm">
          <thead>
          <tr class="text-sm-center">
            <th>Ref No.</th>
            <th>Item</th>
            <th>Assigned To</th>
            <th>Return Date</th>
            <th>status</th>
            <th>health</th>
            <th>details</th>
            <th>view</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-xs o-hidden" *ngFor="let item of meetingItemRecord.decisions.actionItems">
            <td>{{ item.reference }}</td>
            <td>{{ item.item }}</td>
            <td>{{ item.assignedTo }}</td>
            <td>{{ item.returnDate | date:"dd MMMM yyyy"}}</td>
            <td>{{ item.status }}</td>
            <!--<td>{{ item.health }}</td>-->
            <td>
              <a class="btn btn-success btn-circle btn-sm text-white font-weight-bold align-content-center">
                <i class="fab ">G</i>
              </a>
            </td>

            <td><span class="text-md"><i class="fas fa-angle-double-down  text-center"></i></span></td>
            <td>
              <button class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
