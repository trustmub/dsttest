<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Referral Details</h1>
  <!--<a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white" (click)="onReportClicked()"><i-->
  <!--class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
</div>

<div class="row">
  <div class="col-lg-9 col-md-9">

    <div class="card pr-1 pl-1">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <!--<h6>{{ submissionRecord.subject }}</h6>-->
        <button class="btn btn-outline-primary btn-sm" (click)="backToSubmissionRecords()"> < Back to submission
          Records
        </button>

        <div class="dropdown no-arrow">
          <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="true">Actions
            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
               aria-labelledby="dropdownMenuLink" x-placement="top-end"
               style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(-156px, -155px, 0px);">
            <a class="dropdown-item " data-toggle="modal" data-target=".bd-editReferral-modal-lg">Edit</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" data-toggle="modal" data-target=".bd-addRecipient-modal-lg">Add Recipients</a>
          </div>
        </div>
      </div>

      <!-- Extra large modal for editing Action Item-->
      <div class="modal fade bd-editReferral-modal-lg" tabindex="-1" role="dialog" aria-labelledby="editSubmissionForm"
           aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">Edit Record</div>
            <div class="modal-body">

            </div>
          </div>
        </div>
      </div>

      <!-- Extra large modal for adding Recipients Action Item-->
      <div class="modal fade bd-addRecipient-modal-lg" tabindex="-1" role="dialog" aria-labelledby="addRecipientForm"
           aria-hidden="true">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">Add Recipients</div>
            <div class="modal-body">
              <app-add-recipient-form [recipientTag]="'app-dg-referrals-details'"></app-add-recipient-form>
            </div>
          </div>
        </div>
      </div>


      <div class="card-body">


      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3">

    <div class="list-group" id="list-tab" role="tablist">
      <!--<a class="list-group-item list-group-item-action" id="list-attendee-list" data-toggle="list" href=""-->
      <!--userRoles="tab" aria-controls="profile">Upload Document</a>-->

      <button class="btn btn-outline-info list-group-item list-group-item-action" data-toggle="modal"
              data-target=".bd-submissionFile-modal">Upload Document
      </button>
    </div>

    <!-- Modal uploading a file -->
    <div class="modal fade bd-submissionFile-modal" tabindex="-1" role="dialog" aria-labelledby="submissionFileForm"
         aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">Edit Record</div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="fileName">Name</label>
                <input class="form-control"
                       type="text"
                       name="fileName"
                       id="fileName">
              </div>

              <div class="form-group">
                <label for="file">Document Upload</label>
                <input type="file"
                       id="file"
                       class="form-control"
                       (change)="handleSubmissionFileInput($event.target.files)">
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-outline-primary" type="submit" data-dismiss="modal">Submit</button>
              <button class="btn btn-outline-secondary ml-3" type="submit" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <br>
    <div class="card border-left-info">
      <div class="card-header text-primary font-weight-bold">Attached Documents</div>
      <div class="card-body">
        <a class="list-inline-item nav-link">{{ documentName }}</a>
        <p *ngIf="documentName === null || documentName === undefined">Document list</p>
      </div>
    </div>
    <br>
    <div class="card border-left-info">
      <div class="card-header text-primary font-weight-bold">Other Receivers</div>
      <div class="card-body" *ngIf="recipients !== undefined">
        <ul *ngFor="let recipient of recipients">
          <li>{{ recipient.name }}</li>
        </ul>
        list of users added
      </div>
    </div>
  </div>
</div>
