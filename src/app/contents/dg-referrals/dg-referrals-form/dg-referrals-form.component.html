<form [formGroup]="referralsForm" (ngSubmit)="onSaveReferralClicked()">
  <div class="row">
    <div class="col-lg-3 col-md-3">
      <div class="form-group">
        <label for="reference">Reference.</label>
        <input type="text"
               class="form-control"
               id="reference"
               name="reference"
               formControlName="reference">
        <span *ngIf="!referralsForm.get('reference').valid && referralsForm.get('reference').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>

    <div class="col-lg-9 col-md-9">
      <div class="form-group">
        <label for="subject">Subject.</label>
        <input type="text"
               class="form-control"
               id="subject"
               name="subject"
               formControlName="subject">
        <span *ngIf="!referralsForm.get('subject').valid && referralsForm.get('subject').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="description">Description.</label>
        <input type="text"
               class="form-control"
               id="description"
               name="description"
               formControlName="description">
        <span *ngIf="!referralsForm.get('description').valid && referralsForm.get('description').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="dueDate">Due Date.</label>
        <input type="date"
               class="form-control"
               id="dueDate"
               name="dueDate"
               formControlName="dueDate">
        <span *ngIf="!referralsForm.get('dueDate').valid && referralsForm.get('dueDate').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="assignedTo">Assigned To.</label>
        <select class="form-control"
                id="assignedTo"
                formControlName="assignedTo"
                name="assignedTo">
          <option></option>
          <option *ngFor="let member of members; let i = index">{{ member.fullname }}</option>
        </select>
        <span *ngIf="!referralsForm.get('assignedTo').valid && referralsForm.get('assignedTo').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="status">Status.</label>
        <select class="form-control"
                id="status"
                formControlName="status"
                name="status">
          <option *ngFor="let status of statusList; let i = index">{{ status }}</option>
        </select>
        <span *ngIf="!referralsForm.get('status').valid && referralsForm.get('status').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="feedback">Programme Feedback.</label>
        <textarea type="text"
                  rows="2"
                  class="form-control"
                  id="feedback"
                  name="feedback"
                  formControlName="feedback"></textarea>
        <span *ngIf="!referralsForm.get('feedback').valid && referralsForm.get('feedback').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="odgComments">ODG Comments.</label>
        <textarea type="text"
                  rows="2"
                  class="form-control"
                  id="odgComments"
                  name="odgComments"
                  formControlName="odgComments"></textarea>
        <span *ngIf="!referralsForm.get('odgComments').valid && referralsForm.get('odgComments').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="oddgComments">ODDG Comments.</label>
        <textarea type="text"
                  rows="2"
                  class="form-control"
                  id="oddgComments"
                  name="oddgComments"
                  formControlName="oddgComments"></textarea>
        <span *ngIf="!referralsForm.get('oddgComments').valid && referralsForm.get('oddgComments').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer m-0 pt-2">
    <button class="btn btn-primary text-white" type="submit" [disabled]="!referralsForm.valid">Save</button>
    <button class="btn btn-secondary text-white ml-3" data-dismiss="modal" type="button">Cancel</button>

  </div>

</form>
