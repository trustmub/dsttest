<form [formGroup]="memoForm" (ngSubmit)="onSaveMemoClicked()">
  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label for="category">Category.</label>
        <select class="form-control"
                id="category"
                formControlName="category"
                name="category">
          <option></option>
          <option *ngFor="let category of categories; let i = index">{{ category.name }}</option>
        </select>
        <span *ngIf="!memoForm.get('category').valid && memoForm.get('category').touched"
              class="invalid-feedback">
          Please choose a Category.
        </span>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label for="dgMemoNumber">DG Memo Number.</label>
        <input type="text"
               class="form-control"
               id="dgMemoNumber"
               name="dgMemoNumber"
               formControlName="dgMemoNumber">
        <span *ngIf="!memoForm.get('dgMemoNumber').valid && memoForm.get('dgMemoNumber').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label for="asMemoNumber">AS Memo Number.</label>
        <input type="text"
               class="form-control"
               id="asMemoNumber"
               name="asMemoNumber"
               formControlName="asMemoNumber">
        <span *ngIf="!memoForm.get('asMemoNumber').valid && memoForm.get('asMemoNumber').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div class="form-group">
        <label for="classification">Classification.</label>
        <select class="form-control"
                id="classification"
                formControlName="classification"
                name="classification">
          <option></option>
          <option *ngFor="let classification of classificationList">{{ classification}}</option>
        </select>
        <span *ngIf="!memoForm.get('classification').valid && memoForm.get('classification').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="subject">Subject.</label>
        <input type="text"
               class="form-control"
               id="subject"
               name="subject"
               formControlName="subject">
        <span *ngIf="!memoForm.get('subject').valid && memoForm.get('subject').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="form-group">
        <label for="description">Description.</label>
        <textarea type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  formControlName="description">
        </textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="assignedTo">Assigned To.</label>
        <select class="form-control"
                id="assignedTo"
                formControlName="assignedTo"
                name="assignedTo">
          <option></option>
          <option *ngFor="let member of members">{{ member.fullname }}</option>
        </select>
        <span *ngIf="!memoForm.get('assignedTo').valid && memoForm.get('assignedTo').touched"
              class="invalid-feedback">
          This field is required.
        </span>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="returnDate">Return Date.</label>
        <input class="form-control"
               type="date"
               id="returnDate"
               name="returnDate"
               formControlName="returnDate"
               placeholder="yyyy/mm/dd">
        <span *ngIf=" !memoForm.get('returnDate').valid && memoForm.get('returnDate').touched"
              class="invalid-feedback">
        This field is required.
        </span>
      </div>
    </div>

    <div class="col-lg-4 col-md-4">
      <div class="form-group">
        <label for="memoStatus">Status.</label>
        <select class="form-control"
                id="memoStatus"
                formControlName="memoStatus"
                name="actionStatus">
          <option *ngFor="let status of statusList">{{ status }}</option>
        </select>
        <span *ngIf="!memoForm.get('memoStatus').valid && memoForm.get('memoStatus').touched"
              class="invalid-feedback">
          Please choose a status.
        </span>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <label for="comment">Comment.</label>
      <textarea type="text"
                class="form-control"
                id="comment"
                name="comment"
                rows="4"
                formControlName="comment">
        </textarea>
    </div>
  </div>

  <button class="btn btn-primary text-white" type="submit" [disabled]="!memoForm.valid">Save</button>
  <button class="btn btn-secondary text-white ml-3" data-dismiss="modal" type="submit">Cancel</button>

</form>
