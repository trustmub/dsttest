<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Exco Meetings</h1>
  <button class="d-none d-sm-inline-block btn btn-md btn-primary btn- shadow-sm text-white">
  <i class="fas fa-plus fa-sm text-white-50"></i>
     Add New
  </button>
</div>

<div class="row">
  <div class="col-lg-9 col-md-9">
    <div class="card shadow mb-4">
      <!-- Card Header - Dropdown -->
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary p-0">Meeting List</h6>
      </div>
      <!-- Card Body -->
      <div class="card-body pr-1 pl-1 pt-0">
        <table class="table table-bordered table-sm">
          <thead>
          <tr class="text-sm-center">
            <th>Ref No.</th>
            <th>Item</th>
            <th>Description</th>
            <th>Assigned to</th>
            <th>Due Date</th>
            <th>status</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-xs o-hidden" *ngFor="let item of decisionItems">
            <td>{{ item.ref }}</td>
            <td>{{ item.item }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.assignedTo }}</td>
            <td>{{ item.dueDate | date:"dd MMMM yyyy" }}</td>
            <td>{{ item.status }}</td>
            <td>
              <button class="btn btn-primary"><i class="fas fa-arrow"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
