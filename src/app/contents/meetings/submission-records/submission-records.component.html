<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Submittion Records</h1>

  <!--<i class="fas fa-plus fa-sm text-white-50"></i>-->
  <!--Add New-->
  <!--</button>-->
</div>

<!-- Extra large modal for adding New DG Meeting-->
<div class="modal fade addNewDGMeetingModal" tabindex="-1" role="dialog" aria-labelledby="addNewDGMeetingForm"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">Submission Records</div>
      <div class="modal-body">
        <app-dg-meeting-form></app-dg-meeting-form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header bg-white d-sm-flex align-items-center justify-content-between">
            There are a total of {{ recordCount}} Submission Records
            <div *ngIf="loading">
              <strong>Loading... </strong>
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div *ngIf="loadingError">
              <button class="btn btn-outline-primary btn-sm" (click)="onSubmissionReloadPageClicked()">Reload</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 col-md-12">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="submissionByMemo-tab" data-toggle="tab" href="#submissionByMemo"
               role="tab"
               aria-controls="submissionByMemo"
               aria-selected="true">Prompted By DG Memo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="submissionByProg-tab" data-toggle="tab" href="#submissionByProg" role="tab"
               aria-controls="submissionByProg"
               aria-selected="false">Self Initiated</a>
          </li>
        </ul>
        <!-- tab content -->
        <div class="tab-content" id="myTabContent">
          <!-- Submission by DG MemoContent-->
          <div class="tab-pane fade show active" id="submissionByMemo" role="tabpanel" aria-labelledby="submissionByMemo-tab">
            <app-sub-by-dg-memo></app-sub-by-dg-memo>
          </div>
          <!-- End of Submission By DG Memo Content-->

          <!-- Submission by Program Content -->
          <div class="tab-pane fade" id="submissionByProg" role="tabpanel" aria-labelledby="submissionByProg-tab">
            <app-sub-by-program></app-sub-by-program>
          </div>
          <!-- End of Submission by program Content -->
        </div>
        <!-- End of tab content-->
      </div>
    </div>
  </div>

</div>
