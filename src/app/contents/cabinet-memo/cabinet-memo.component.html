<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Cabinet Memo</h1>

  <!--<i class="fas fa-plus fa-sm text-white-50"></i>-->
  <!--Add New-->
  <!--</button>-->
</div>

<!-- Extra Large modal for --- -->
<div class="modal fade addSomethingModal" tabindex="-1" role="dialog" aria-labelledby="addSomethingForm"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">DG Memo Form</div>
      <div class="modal-body">
        <!-- component for the form -->
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header bg-white d-sm-flex align-items-center justify-content-between">
            There are a total of {{ recordNumber }} Memos
            <div *ngIf="loading">
              <strong>Loading... </strong>
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <div *ngIf="loadingError">
              <button class="btn btn-outline-primary btn-sm" (click)="onReloadPageClicked()">Reload</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-12 col-md-12">

        <ul class="nav nav-tabs" id="myCabinetMemoTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="internalMemo-tab" data-toggle="tab" href="#internalMemo"
               role="tab"
               aria-controls="internalMemo"
               aria-selected="true">Internal Memo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="externalMemo-tab" data-toggle="tab" href="#externalMemo" role="tab"
               aria-controls="externalMemo"
               aria-selected="false">External Memo</a>
          </li>
        </ul>
        <!-- tab content -->
        <div class="tab-content" id="myCabinetMemoTabContent">
          <!-- Internal memo list Content-->
          <div class="tab-pane fade show active" id="internalMemo" role="tabpanel"
               aria-labelledby="internalMemo-tab">
            <app-internal-memo-list></app-internal-memo-list>
          </div>
          <!-- Internal memo list Content-->

          <!-- External memo list Content -->
          <div class="tab-pane fade" id="externalMemo" role="tabpanel" aria-labelledby="externalMemo-tab">
            <app-external-memo-list></app-external-memo-list>
          </div>
          <!-- External memo list Content -->
        </div>
        <!-- End of tab content-->
      </div>
    </div>
  </div>

</div>
